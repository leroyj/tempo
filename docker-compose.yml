version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: tempo-postgres
    environment:
      POSTGRES_DB: tempo_db
      POSTGRES_USER: tempo_user
      POSTGRES_PASSWORD: lapincompris
    ports:
      - "3432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tempo_user -d tempo_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tempo-backend
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://tempo_user:lapincompris@postgres:5432/tempo_db
      JWT_SECRET: change-this-secret-in-production-min-32-characters
      PORT: 3000
      FRONTEND_URL: http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:


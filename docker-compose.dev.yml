version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: tempo-postgres-dev
    environment:
      POSTGRES_DB: tempo_db
      POSTGRES_USER: tempo_user
      POSTGRES_PASSWORD: lapincompris
    ports:
      - "3432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./db/seed-data.sql:/docker-entrypoint-initdb.d/02-seed-data.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tempo_user -d tempo_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - metanet1

  adminer:
    image: adminer
    restart: always
    ports:
      - 8088:8080
    networks:
      - metanet1

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: tempo-backend-dev
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://tempo_user:lapincompris@postgres:5432/tempo_db
      JWT_SECRET: dev-secret-key-change-in-production
      PORT: 3030
      FRONTEND_URL: http://localhost:3080
    ports:
      - "3030:3030"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    command: npm run start:dev
    networks:
      - metanet1

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: tempo-frontend-dev
    environment:
      REACT_APP_API_URL: http://localhost:3030
      HOST: 0.0.0.0
      CHOKIDAR_USEPOLLING: true
      WATCHPACK_POLLING: true
      DANGEROUSLY_DISABLE_HOST_CHECK: true
    ports:
      - "3080:3001"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/build
    depends_on:
      - backend
    restart: unless-stopped
    stdin_open: true
    tty: true
    networks:
      - metanet1

volumes:
  postgres_data_dev:

networks:
  metanet1:
    driver: bridge


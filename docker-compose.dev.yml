version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: tempo-postgres-dev
    environment:
      POSTGRES_DB: tempo_db
      POSTGRES_USER: tempo_user
      POSTGRES_PASSWORD: tempo_password
    ports:
      - "3432:3432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tempo_user -d tempo_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: tempo-backend-dev
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://tempo_user:tempo_password@postgres:3432/tempo_db
      JWT_SECRET: dev-secret-key-change-in-production
      PORT: 3030
      FRONTEND_URL: http://localhost:3080
    ports:
      - "3030:3030"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    command: npm run start:dev

volumes:
  postgres_data_dev:

